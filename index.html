<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/154b77fc05.js"></script>
  <title>R-P-S</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>ROCK PAPER SCISSORS!</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
      <score id="score" class="score"></score>
      <p>Player: 0</p>
      <p>Computer: 0</p>
    </header>
    <h2> Make Your Move!</h2>
    <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
    <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
    <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>

  </div>
  <!-- <script src="main.js"></script> -->
  <script src="app.js"></script>
</body>

</html>
